<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>GLOM Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header class="admin-top">
  <div class="brand">GLOM <span>Dashboard</span></div>
  <div class="admin-actions">
    <span id="adminName">Admin</span>
    <button id="logoutBtn" class="btn danger">Logout</button>
  </div>
</header>

<div class="admin-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="side-item active">Overview</div>
    <div class="side-item disabled">Products</div>
    <div class="side-item disabled">Orders</div>
    <div class="side-item disabled">Customers</div>
    <div class="side-item disabled">Coupons</div>
  </aside>

  <!-- MAIN -->
  <main class="admin-main">

    <!-- STATS -->
    <section class="stats">
      <div class="stat-card glow">
        <p>Total Sales</p>
        <h2 id="totalSales">—</h2>
      </div>

      <div class="stat-card glow">
        <p>Orders</p>
        <h2 id="totalOrders">—</h2>
      </div>

      <div class="stat-card glow">
        <p>Customers</p>
        <h2 id="totalUsers">—</h2>
      </div>

      <div class="stat-card glow">
        <p>Pending</p>
        <h2 id="pendingOrders">—</h2>
      </div>
    </section>

    <!-- CHART PLACEHOLDER -->
    <section class="chart-box glow">
      <h3>Sales activity (Last 7 days)</h3>
      <div class="chart-placeholder">
        <span>Chart coming next stage</span>
      </div>
    </section>

    <!-- RECENT ORDERS -->
    <section class="recent glow">
      <h3>Recent Orders</h3>
      <div id="recentOrders" class="list">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>
    </section>

  </main>
</div>

<script src="admin.js"></script>
</body>
</html>
