<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>GLOM Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<header class="topbar">
  <div class="brand-title">GLOM <span>Store</span></div>

  <div class="top-actions">
    <div id="userBox"></div>
    <button class="icon-btn burger" onclick="toggleMenu()">
      <i></i><i></i><i></i>
    </button>
  </div>
</header>

<!-- SIDE MENU -->
<aside id="sideMenu" class="side-menu">
  <h3>القوائم</h3>
  <div id="categories"></div>
</aside>

<main class="main">
  <section class="products" id="products"></section>
</main>

<!-- CHECKOUT -->
<div id="checkoutModal" class="modal hidden">
  <div class="modal-box">
    <h3>إتمام الطلب</h3>

    <div class="co-info">
      <div>المنتج: <b id="coProduct"></b></div>
      <div>الفترة: <b id="coPlan"></b></div>
      <div>السعر: <b id="coPrice"></b></div>
      <div>الإجمالي: <b id="coFinal"></b></div>
    </div>

    <input id="coEmail" placeholder="الإيميل" />
    <input id="coCoupon" placeholder="كود خصم (اختياري)" />

    <button class="btn" onclick="applyCoupon()">تطبيق الخصم</button>
    <button class="btn" onclick="createOrder()">تأكيد الطلب</button>
    <button class="btn cancel" onclick="closeCheckout()">إلغاء</button>
  </div>
</div>

<!-- PAYMENT PROOF -->
<div id="proofModal" class="modal hidden">
  <div class="modal-box">
    <h3>إثبات الدفع</h3>
    <div>رقم الطلب: <b id="prOrderId"></b></div>

    <input id="prRef" placeholder="رقم العملية / المرجع" />
    <input id="prUrl" placeholder="رابط صورة الإثبات" />

    <button class="btn" id="sendProofBtn">إرسال</button>
  </div>
</div>

<!-- LOGIN -->
<div id="loginModal" class="modal hidden">
  <div class="modal-box">
    <h3>تسجيل الدخول</h3>
    <input id="lgEmail" placeholder="الإيميل" />
    <input id="lgPass" placeholder="كلمة المرور" type="password" />
    <button class="btn" onclick="login()">دخول</button>
    <button class="btn" onclick="register()">إنشاء حساب</button>
  </div>
</div>

<!-- VERIFY -->
<div id="verifyModal" class="modal hidden">
  <div class="modal-box">
    <h3>تحقق من الإيميل</h3>
    <input id="vfCode" placeholder="رمز التحقق" />
    <button class="btn" onclick="verify()">تحقق</button>
  </div>
</div>

<script src="/store.js"></script>
<script>
function toggleMenu(){
  const m=document.getElementById("sideMenu");
  m.classList.toggle("show");
}
function closeCheckout(){
  document.getElementById("checkoutModal").classList.add("hidden");
}
</script>

</body>
</html>
