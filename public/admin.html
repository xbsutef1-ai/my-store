<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="/theme.css">
</head>
<body>

<script>
  const token = localStorage.getItem("token");
  const role  = localStorage.getItem("role");

  if(!token){
    document.body.innerHTML = `
      <h2 style="padding:40px">سجّل دخولك أولاً</h2>
    `;
    throw new Error("NO_TOKEN");
  }

  if(role !== "admin"){
    document.body.innerHTML = `
      <h2 style="padding:40px">Access Denied – Not Owner</h2>
    `;
    throw new Error("NOT_ADMIN");
  }
</script>

<header>
  <div class="brand">GLOM <span>Owner</span></div>
  <button onclick="location.href='/'">Back to Store</button>
</header>

<main style="padding:30px">
  <h2>Owner Dashboard</h2>
  <p>الصفحة ثابتة – ما راح ترجعك المتجر</p>
</main>

</body>
</html>
