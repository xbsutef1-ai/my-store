<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>

<script>
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");

  if(!token){
    location.href="/";
  }

  if(role!=="admin"){
    document.body.innerHTML = "<h2>Access denied (Not Admin)</h2>";
    throw new Error("NOT_ADMIN");
  }
</script>

<h1>Dashboard</h1>
<p>Welcome Admin</p>

</body>
</html>
