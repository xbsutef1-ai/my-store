<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>GLOM Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- TOP BAR -->
<header class="topbar">
  <div class="brand-title">GLOM <span>Store</span></div>

  <div class="top-actions">
    <div id="userBox"></div>
    <button class="icon-btn burger" onclick="toggleMenu()">
      <i></i><i></i><i></i>
    </button>
  </div>
</header>

<!-- SIDE MENU -->
<aside id="sideMenu" class="side-menu">
  <h3>القوائم</h3>
  <div id="categories"></div>
</aside>

<!-- MAIN -->
<main class="main">
  <section class="products" id="products"></section>
</main>

<!-- ================= AUTH MODAL ================= -->
<div id="authModal" class="modal hidden">
  <div class="modal-box auth-box">

    <h2 id="authTitle">تسجيل الدخول</h2>

    <input id="rgName" placeholder="اسم الحساب" class="auth-input hidden">
    <input id="rgEmail" placeholder="البريد الإلكتروني" class="auth-input">
    <input id="rgPass" type="password" placeholder="كلمة المرور" class="auth-input">

    <button class="btn" id="authSubmit">دخول</button>

    <div class="auth-switch">
      <span id="authSwitchText">ما عندك حساب؟</span>
      <button onclick="switchAuth()">إنشاء حساب</button>
    </div>

  </div>
</div>

<!-- ================= VERIFY MODAL ================= -->
<div id="verifyModal" class="modal hidden">
  <div class="modal-box auth-box">
    <h2>تحقق من الإيميل</h2>
    <p style="opacity:.8;font-size:14px">أدخل رمز التحقق المرسل لبريدك</p>

    <input id="vfCode" placeholder="رمز التحقق" class="auth-input">

    <button class="btn" onclick="verifyAccount()">تأكيد</button>
  </div>
</div>

<script src="/store.js"></script>

<script>
function toggleMenu(){
  document.getElementById("sideMenu").classList.toggle("show");
}
</script>

</body>
</html>
