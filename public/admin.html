<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLOM Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="top">
  <div class="brand">GLOM <span>Dashboard</span></div>

  <div class="user">
    <span id="roleBadge">ADMIN</span>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<nav class="tabs">
  <button class="tab active" data-tab="overview">Overview</button>
  <button class="tab" data-tab="products">Products</button>
  <button class="tab" data-tab="orders">Orders</button>
</nav>

<main>

  <!-- OVERVIEW -->
  <section id="overview" class="view active">
    <div class="stats">
      <div class="stat">
        <div class="stat-title">Total Orders</div>
        <div class="stat-value" id="statOrders">0</div>
      </div>
      <div class="stat">
        <div class="stat-title">Revenue</div>
        <div class="stat-value">$<span id="statRevenue">0</span></div>
      </div>
    </div>

    <canvas id="revenueChart"></canvas>
  </section>

  <!-- PRODUCTS -->
  <section id="products" class="view">
    <div class="section-head">
      <h2>Products</h2>
      <button onclick="openAddProduct()">âž• Add Product</button>
    </div>

    <div id="productsList"></div>
  </section>

  <!-- ORDERS -->
  <section id="orders" class="view">
    <h2>Orders</h2>
    <div id="ordersList"></div>
  </section>

</main>

<script src="admin.js"></script>
</body>
</html>
