<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Verify Email - GLOM Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="auth-wrap">
  <div class="auth-box">
    <h2>Verify Email</h2>
    <p>Enter the 6-digit code sent to your email</p>

    <input id="email" placeholder="Email">
    <input id="code" placeholder="Verification Code (OTP)">

    <button class="btn" id="verifyBtn">Verify</button>

    <div class="auth-msg" id="msg"></div>

    <div class="auth-link">
      Didnâ€™t receive the code?
      <a href="/register.html">Register again</a>
    </div>
  </div>
</div>

<script>
const msg = document.getElementById("msg");
const verifyBtn = document.getElementById("verifyBtn");

verifyBtn.addEventListener("click", async () => {
  msg.textContent = "";

  const email = document.getElementById("email").value.trim();
  const code = document.getElementById("code").value.trim();

  if (!email || !code) {
    msg.textContent = "Please enter email and code";
    return;
  }

  const res = await fetch("/api/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, code })
  });

  const data = await res.json().catch(() => ({}));

  if (!res.ok) {
    msg.textContent = data.error || "Invalid or expired code";
    return;
  }

  msg.textContent = "Email verified successfully. You can now login.";
  setTimeout(() => location.href = "/login.html", 1500);
});
</script>

</body>
</html>
