<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>GLOM Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="header header-flex">
  <h1>GLOM <span>Store</span></h1>

  <!-- ACCOUNT ICON -->
  <div class="account">
    <img
      src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
      id="accountBtn"
      alt="Account"
    >

    <div class="account-menu hidden" id="accountMenu">
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
      <hr>
      <a href="/account.html">My Account</a>
      <a href="/invoices.html">Invoices</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- ===== CATEGORY TABS ===== -->
<div class="category-tabs">
  <button class="tab active" onclick="filterCategory('ALL')">All</button>
  <button class="tab" onclick="filterCategory('TWEAKS')">Tweaks</button>
  <button class="tab" onclick="filterCategory('TOOLS')">Tools</button>
</div>

<!-- ===== PRODUCTS ===== -->
<main class="container">
  <div id="products" class="products"></div>
</main>

<!-- ===== ORDER MODAL ===== -->
<div id="modal" class="modal hidden">
  <div class="modal-box">
    <h2>Checkout</h2>

    <p id="priceInfo"></p>

    <input id="coupon" placeholder="Discount code (optional)">
    <button onclick="applyCoupon()">Apply</button>

    <p id="couponMsg"></p>

    <button class="primary" onclick="confirmOrder()">Confirm Order</button>
    <button class="secondary" onclick="closeModal()">Cancel</button>
  </div>
</div>

<!-- ===== DISCORD SUPPORT ===== -->
<a class="discord" href="https://discord.gg/YOUR_SERVER" target="_blank">
  Support
</a>

<script src="app.js"></script>
</body>
</html>
