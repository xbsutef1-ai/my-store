<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>GLOM Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>GLOM Dashboard</h1>

<section>
  <h2>Products</h2>
  <div id="productsList"></div>
</section>

<section>
  <h2>Orders</h2>
  <div id="ordersList"></div>
</section>

<div id="planModal" class="modal hidden">
  <div class="modal-box">
    <h3>إضافة فترة</h3>
    <input id="planName" placeholder="اسم الفترة">
    <input id="planPrice" placeholder="السعر">
    <button onclick="savePlan()">حفظ</button>
  </div>
</div>

<div id="keysModal" class="modal hidden">
  <div class="modal-box">
    <h3>رفع مفاتيح</h3>
    <input type="file" id="keysFile">
    <button onclick="uploadKeys()">رفع</button>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
