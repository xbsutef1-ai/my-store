<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>GLOM Store</title>
  <link rel="stylesheet" href="/theme.css">
</head>
<body>

<header>
  <div class="brand">GLOM <span>Store</span></div>
  <div id="userBox"></div>
</header>

<!-- Auth Modal -->
<div id="authModal" class="hidden">
  <div>
    <h3 id="authTitle">Login</h3>
    <input id="rgName" class="hidden" placeholder="Name">
    <input id="rgEmail" placeholder="Email">
    <input id="rgPass" type="password" placeholder="Password">
    <button id="authSubmit" onclick="submitAuth()">Login</button>
    <button class="ghost" onclick="switchAuth()">Switch</button>
  </div>
</div>

<script src="/store.js"></script>
</body>
</html>
