<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Verify Email</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="auth-wrap">
  <div class="auth-box">
    <h2>Verify Email</h2>

    <input id="email" placeholder="Email">
    <input id="code" placeholder="6-digit code">

    <button class="btn" id="verifyBtn">Verify</button>
    <button class="btn" id="resendBtn" style="margin-top:10px">
      Send new code
    </button>

    <div class="auth-msg" id="msg"></div>
  </div>
</div>

<script>
const msg = document.getElementById("msg");

verifyBtn.onclick = async () => {
  msg.textContent = "";
  const res = await fetch("/api/verify",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      email: email.value.trim(),
      code: code.value.trim()
    })
  });
  const data = await res.json().catch(()=>({}));
  msg.textContent = res.ok ? "Verified successfully" : data.error;
};

resendBtn.onclick = async () => {
  msg.textContent = "Sending new code...";
  const res = await fetch("/api/resend-code",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email: email.value.trim() })
  });
  const data = await res.json().catch(()=>({}));
  msg.textContent = res.ok ? "New code sent to your email" : data.error;
};
</script>

</body>
</html>
